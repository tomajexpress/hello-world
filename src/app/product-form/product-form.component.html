<h1>New Product</h1>

<p> {{product | json }} </p>

<form #f="ngForm" (ngSubmit)="submit()">

    <div class="form-group">

        <label for="productGroup"> Product Group </label>

            <select [(ngModel)]="product.productGroupId" name="productGroup" class="form-control"
             id="productGroup" #productGroupTemp="ngModel" required>
                <option value=""></option>
                <option *ngFor="let pg of productGroups" [ngValue]="pg.id">
                    {{ pg.name }}
                </option>
            </select>

            <div class="alert alert-danger" *ngIf="productGroupTemp.touched && !productGroupTemp.valid">Please specify Product Group field.</div>
    </div>
    

    <div class="form-group"><label for="Name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group"><label for="productionDate">Production Date</label>
        <input type="date" id="productionDate" class="form-control" [(ngModel)]="product.productionDate" name="productionDate">
    </div>

    <div class="form-group"><label for="price">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price">
    </div>

    <button class="btn btn-primary" [disabled]="!f.valid">Save</button>

</form>
