<h1>New Vehicle</h1>
<p> {{vehicle | json }} </p>

<form #f="ngForm" (ngSubmit)="submit()">

    <div class="form-group">
        <label for="make"> Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" 
        name="makeId" required #make="ngModel">
            <option value=""></option>
            <option *ngFor="let m of makes" [ngValue]="m.id">
                {{m.name}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specify Make field.</div>
    </div>

    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" 
        name="modelId" required #model="ngModel">
            <option value=""></option>
            <option *ngFor="let m of models" [ngValue]="m.id">
                {{m.name}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specify Model field.</div>
    </div>

    <p>Is this vehicle registered?</p>
    
    <label for="registered">
        <input type="radio" id="registered" name="IsRegistered"   [value]='true' [(ngModel)]="vehicle.isRegistered"> Yes
    </label>
    <label for="notRegistered" class="radio radio-inline" style="margin-left: 10px;">
        <input type="radio" id="notRegistered" name="IsRegistered"   [value]='false' [(ngModel)]="vehicle.isRegistered"> No
    </label>
   

    <h2>Features</h2>
    <div class="checkbox" *ngFor="let f of features">
        <label for="{{f.id}}">
            <input type="checkbox" id="{{f.id}}" (change)="onFeatureToggle(f.id, $event)"> {{f.name}}
        </label>
    </div>

    <h2>Contact</h2>
    <div class="form-group"><label for="contactName">Name</label>
        <input type="text" id="contactName" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName">
    </div>

    <div class="form-group"><label for="contactPhone">Phone</label>
        <input type="text" id="contactPhone" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone">
    </div>

    <div class="form-group"><label for="contactEmail">Email</label>
        <input type="text" id="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
    </div>

    <button class="btn btn-primary" [disabled]="!f.valid">Save</button>

</form>
