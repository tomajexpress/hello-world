<form #frm="ngForm" (ngSubmit)="submit(frm)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
        required 
        ngModel 
        id="firstName" 
        name="firstName"  
        #firstName="ngModel"  
        minlength="3" 
        maxlength="20" 
        (change)="log(firstName)" 
        type="text" 
        class="form-control">

        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">

        <div *ngIf="firstName.errors!=null && firstName.errors.required">
            First Name is required
        </div>

        <div *ngIf="firstName.errors!=null && firstName.errors.minlength">
            First Name must be minimum 3 characters
        </div>

    </div>

    
</div>
    <div class="form-group">
        <label for="comment">Comment</label>

        <textarea 
        ngModel 
        name="comment" 
        id="comment" 
        cols="30" 
        rows="10" 
        class="form-control">
        </textarea>
    </div>

    <div class="checkbox">
        <label for="">
            <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mainling list
        </label>
    </div>
    
    <div class="form-group">
        <label for="contactMethod"> Contact Method </label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!frm.valid">
            Submit
        </button>
    </div>

    <p>{{frm.value | json}}</p>

</form>
